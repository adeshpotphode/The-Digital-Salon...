<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Glamour Salon - Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/2ndbean/signup.css">
</head>
<body>
    <div class="signup-container"> 
        <div class="cencel-container">
            <a th:href="@{/Shop}"><i class="fa-solid fa-arrow-left" id="back" style="color: black;"></i></a>
            <a th:href="@{/Shop}"><i class="fa-solid fa-x" id="cross" style="color: black;"></i></a>
        </div>

        <h2>Sign up</h2>
        <form action="#" id="signup-form">
            <div class="input-group">
                <!-- <label>Full Name:</label> -->
                <input type="text" placeholder="Full Name" id="name" required>
                <span class="error" id="nameError"></span>
            </div>
    
            <div class="input-group">
                <!-- <label>Email:</label> -->
                <input type="email" placeholder="Email" id="email" required>
                <span class="error" id="emailError"></span>
            </div>
    
            <div class="input-group">
                <!-- <label>mobile Number:</label> -->
                <input type="tel" placeholder="Mobile Number" id="mobile" pattern="[0-9]{10}" required>
                <span class="error" id="mobileError"></span>
            </div>
    
            <div class="input-group">
                <!-- <label>Password</label> -->
                <input type="password" placeholder="Password" id="password" required>
                <span class="error" id="passwordError"></span>
            </div>
    
            <div class="input-group">
                <!-- <label>confirm Password</label> -->
                <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                <span class="error" id="confirmPasswordError"></span>
            </div>
    
            <button type="submit">Sign Up</button>
            <a href="Login">Already have an account?</a>
        </form>
    </div>
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
        
            let isValid = true;
        
            // Get values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
        
            // Clear previous errors
            document.getElementById("nameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("mobileError").innerText = "";
            document.getElementById("passwordError").innerText = "";
            document.getElementById("confirmPasswordError").innerText = "";
        
            // Validation
            if (name.length < 3) {
                document.getElementById("nameError").innerText = "Name must be at least 3 characters.";
                isValid = false;
            }
        
            if (!email.includes("@") || !email.includes(".")) {
                document.getElementById("emailError").innerText = "Enter a valid email.";
                isValid = false;
            }
        
            if (!/^\d{10}$/.test(mobile)) {
                document.getElementById("mobileError").innerText = "Enter a 10-digit mobile number.";
                isValid = false;
            }
        
            if (password.length < 6) {
                document.getElementById("passwordError").innerText = "Password must be at least 6 characters.";
                isValid = false;
            }
        
            if (password !== confirmPassword) {
                document.getElementById("confirmPasswordError").innerText = "Passwords do not match.";
                isValid = false;
            }
        
            if (isValid) {
                alert("Sign-up successful!");
                document.getElementById("signup-form").reset();
            }
        });
    </script>



</body>
</html>
